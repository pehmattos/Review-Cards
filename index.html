<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <main>
        <section class="container">

                <header class="title">
                    <h2>our reviews</h2>
                    <div class="underline"></div>
                </header>

                <article class="review">

                    <div class="img-container">
                        <img src="img/person-1.jpg" id="person-img" alt="">
                    </div>

                    <h4 id="author">susan smith</h4>
                    <p id="job">web developer</p>
                    <p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>

                    <div class="button-container">
                        <button type="button" class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button type="button" class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <button type="button" class="random-btn">surprise me</button>
                </article>

        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
